<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Sphere with p5.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { background: linear-gradient(90deg, rgba(26,0,46,1) 0%, rgba(133,0,172,1) 100%); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 1px solid black; width: 500px; height: 500px; margin: 30px;}
    </style>
</head>
<body>
    <script>
        let angle = 0;

        function setup() {
            createCanvas(windowWidth, windowHeight, WEBGL);
            smooth();
            frameRate(60);
            pixelDensity(2);
        }

        function draw() {
            clear();
            stroke(30);
            rotateY(angle);
            sphere(100);
            angle += 0.005;
            fill(150,0,100);
        }
    </script>
</body>
</html>
